service:
  name: auction-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  profile: dev@marvel
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    AUCTIONS_TABLE_NAME: ${self:custom.AuctionsTable.name}
  iamRoleStatements:
      - ${file(iam/AuctionsTableIAM.yml):AuctionsTableIAM}





resources:
  Resources:
      AuctionsTable: ${file(resources/AuctionsTable.yml):AuctionsTable}
  


functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction
  getAuctions:
     handler: src/handlers/getAuctions.handler
     events:
      - http:
          method: GET
          path: /auctions
  getAuction:
     handler:  src/handlers/getAuction.handler
     events:
       - http:
            method: GET
            path: /auction/{id}


custom:
  AuctionsTable:
    name: !Ref AuctionsTable  
    arn: !GetAtt AuctionsTable.Arn
  bundle:
    linting: true
